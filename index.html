<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undertango Club</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1a1a1a;
        font-family: Arial, sans-serif;
      }
      .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .center {
        position: absolute;
        width: 30vmin;
        height: 30vmin;
        background-color: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: visible;
      }
      .center img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .circle {
        position: absolute;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .circle img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <img src="./img/underlogoredondo.png" alt="Undertango Club Logo" />
        <div class="circle" data-name="Logo 1">
          <img src="./img/logo1.gif" alt="Logo 1" />
        </div>
        <div class="circle" data-name="Logo 2">
          <img src="./img/logo2.gif" alt="Logo 2" />
        </div>
        <div class="circle" data-name="Logo 3">
          <img src="./img/logo3.gif" alt="Logo 3" />
        </div>
        <div class="circle" data-name="Logo 4">
          <img src="./img/logo4.png" alt="Logo 4" />
        </div>
        <div class="circle" data-name="Logo 5">
          <img src="./img/logo5.jpg" alt="Logo 5" />
        </div>
        <div class="circle" data-name="Logo 6">
          <img src="./img/logo6.png" alt="Logo 6" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
