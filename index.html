<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertango Club</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center {
            position: absolute;
            width: 30vmin; /* Cambiado a vmin para mantener proporción en pantallas */
            height: 30vmin; /* Cambiado a vmin para mantener proporción en pantallas */
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
        }
        .center img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
            <img src="./img/underlogoredondo.png" alt="Undertango Club Logo">
            <div class="circle"><img src="./img/logo1.gif" alt="Logo 1"></div>
            <div class="circle"><img src="./img/logo2.gif" alt="Logo 2"></div>
            <div class="circle"><img src="./img/logo3.gif" alt="Logo 3"></div>
            <div class="circle"><img src="./img/logo4.png" alt="Logo 4"></div>
            <div class="circle"><img src="./img/logo5.jpg" alt="Logo 5"></div>
            <div class="circle"><img src="./img/logo6.png" alt="Logo 6"></div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const center = document.querySelector('.center');
        const totalCircles = 6;

        function updateLayout() {
            const radius = Math.min(container.clientWidth, container.clientHeight) * 0.35;
            const circleSize = Math.min(container.clientWidth, container.clientHeight) * 0.15;

            const circles = document.querySelectorAll('.circle');
            circles.forEach(circle => {
                circle.style.width = `${circleSize}px`;
                circle.style.height = `${circleSize}px`;
            });

            animateCircles(radius, circleSize);
        }

        function animateCircles(radius, circleSize) {
            const circles = document.querySelectorAll('.circle');
            const angle = (Date.now() / 4000) % (2 * Math.PI);
            
            circles.forEach((circle, index) => {
                const circleAngle = angle + (index * 2 * Math.PI / totalCircles);
                const x = radius * Math.cos(circleAngle);
                const y = radius * Math.sin(circleAngle);
                circle.style.left = `${x + center.clientWidth / 2 - circleSize / 2}px`;
                circle.style.top = `${y + center.clientHeight / 2 - circleSize / 2}px`;
            });

            requestAnimationFrame(() => animateCircles(radius, circleSize));
        }

        window.addEventListener('resize', updateLayout);

        updateLayout(); // Inicializa el layout al cargar la página
    </script>
</body>
</html>
