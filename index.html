<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertango Club</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;  /* Aumentado de 100px a 200px */
            height: 200px; /* Aumentado de 100px a 200px */
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .center img {
            width: 100%;  /* Cambiado de max-width a width */
            height: 100%; /* Cambiado de max-height a height */
            object-fit: contain;
        }
        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #0074d9;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
            <img src="./img/underlogoredondo.png" alt="Undertango Club Logo">
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const centerX = 200;
        const centerY = 200;
        const radius = 160;
        const totalCircles = 6;

        for (let i = 0; i < totalCircles; i++) {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            circle.textContent = i + 1;
            container.appendChild(circle);
        }

        function animateCircles() {
            const circles = document.querySelectorAll('.circle');
            const angle = (Date.now() / 4000) % (2 * Math.PI);
            
            circles.forEach((circle, index) => {
                const circleAngle = angle + (index * 2 * Math.PI / totalCircles);
                const x = centerX + radius * Math.cos(circleAngle);
                const y = centerY + radius * Math.sin(circleAngle);
                circle.style.left = `${x - 25}px`;
                circle.style.top = `${y - 25}px`;
            });

            requestAnimationFrame(animateCircles);
        }

        animateCircles();
    </script>
</body>
</html>
