<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertango Club</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100vmin;
            height: 100vmin;
            max-width: 100vw;
            max-height: 100vh;
        }
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .center img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .circle {
            position: absolute;
            width: 100px;  /* Aumentado de 50px a 100px */
            height: 100px; /* Aumentado de 50px a 100px */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
            <img src="./img/underlogoredondo.png" alt="Undertango Club Logo">
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const centerX = container.clientWidth / 2;
        const centerY = container.clientHeight / 2;
        const radius = Math.min(centerX, centerY) * 0.7; // Reducido ligeramente para dar más espacio
        const totalCircles = 6;
        const circleSize = 100; // Nuevo tamaño de los círculos
        const logos = [
            './img/logo1.gif',
            './img/logo2.gif',
            './img/logo3.gif',
            './img/logo4.png',
            './img/logo5.jpg',
            './img/logo6.png'
        ];

        for (let i = 0; i < totalCircles; i++) {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            const img = document.createElement('img');
            img.src = logos[i];
            circle.appendChild(img);
            container.appendChild(circle);
        }

        function animateCircles() {
            const circles = document.querySelectorAll('.circle');
            const angle = (Date.now() / 4000) % (2 * Math.PI);
            
            circles.forEach((circle, index) => {
                const circleAngle = angle + (index * 2 * Math.PI / totalCircles);
                const x = centerX + radius * Math.cos(circleAngle);
                const y = centerY + radius * Math.sin(circleAngle);
                circle.style.left = `${x - circleSize/2}px`; // Ajustado para el nuevo tamaño
                circle.style.top = `${y - circleSize/2}px`;  // Ajustado para el nuevo tamaño
            });

            requestAnimationFrame(animateCircles);
        }

        animateCircles();
    </script>
</body>
</html>
