<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ø UnderTango Happening Coin</title>
    <!-- Meta etiquetas para SEO y redes sociales -->
    <meta
      name="description"
      content="Únete al juego de UnderTango Coin y descubre cómo todos pueden ganar."
    />
    <meta
      name="keywords"
      content="UnderTango, Coin, Juego, Criptomoneda, Aventura"
    />
    <meta property="og:title" content="UnderTango Happening Coin" />
    <meta
      property="og:description"
      content="Bienvenido al juego de UnderTango Coin, donde todos ganan."
    />
    <meta property="og:image" content="URL_de_la_imagen" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poiret+One&display=swap");

      :root {
        --background-color: #000000;
        --text-color: #ffffff;
        --accent-color: #8b0000;
        --secondary-color: #4a0000;
      }

      body {
        font-family: "Poiret One", cursive;
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        background-color: rgba(74, 0, 0, 0.2);
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(139, 0, 0, 0.3);
      }

      h1 {
        color: var(--text-color);
        text-shadow: 2px 2px 4px var(--accent-color);
      }

      .adventure-btn {
        background-color: var(--accent-color);
        color: var(--text-color);
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 20px;
        font-family: "Poiret One", cursive;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.3s;
      }

      .adventure-btn:hover {
        background-color: var(--secondary-color);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bienvenido al juego de UnderTango Coin, ¡donde todos ganan!</h1>
      <button
        class="adventure-btn"
        onclick="comenzarAventura()"
        aria-label="Comenzar aventura"
      >
        Vamos con todo
      </button>
    </div>

    <script>
      function comenzarAventura() {
        // Redirige a intro.html cuando se hace clic en el botón.
        window.location.href = "pages/intro.html"; // Usamos una ruta relativa
      }
    </script>
  </body>
</html>
