<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnderTango Juego</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .user-info {
        margin-bottom: 20px;
      }
      .user-info img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }
      .buttons-container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      button {
        padding: 15px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
      }
      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="user-info">
      <h2 id="gameName"></h2>
      <p id="institution"></p>
      <img id="profilePhoto" src="" alt="Foto de perfil" />
    </div>

    <div class="buttons-container">
      <button id="adventureMode">Modo Aventura</button>
      <button id="tradeMarket">TradeMarket</button>
      <button id="livingRoom">Living Room</button>
    </div>

    <script>
      // Obtener la información del localStorage
      const gameName = localStorage.getItem("gameName");
      const institution = localStorage.getItem("institution");

      // URL predeterminada de la imagen en Firebase Storage si no está en localStorage
      let photoURL = localStorage.getItem("photoURL");

      // Si la URL no está almacenada en localStorage, establecerla manualmente
      if (!photoURL) {
        photoURL = "https://firebasestorage.googleapis.com/v0/b/undertango.appspot.com/o/profilePhotos%2Fkro0KZm1wASJSA7orHAWgWgAra93?alt=media&token=36bea0a2-f0b1-433b-930b-92e5b577ee06";
      }

      // Mostrar la información en la página
      document.getElementById("gameName").textContent = gameName ? gameName : "Capo1"; // Texto predeterminado si no hay valor
      document.getElementById("institution").textContent = institution ? institution : "Capo2"; // Texto predeterminado si no hay valor
      document.getElementById("profilePhoto").src = photoURL;

      // Agregar eventos a los botones
      document.getElementById("adventureMode").addEventListener("click", () => {
        alert("Modo Aventura seleccionado");
      });

      document.getElementById("tradeMarket").addEventListener("click", () => {
        alert("TradeMarket seleccionado");
      });

      document.getElementById("livingRoom").addEventListener("click", () => {
        alert("Living Room seleccionado");
      });
    </script>
  </body>
</html>
