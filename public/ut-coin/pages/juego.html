<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnderTango Juego</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .user-info {
        margin-bottom: 20px;
      }
      .user-info img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }
      .buttons-container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      button {
        padding: 15px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
      }
      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="user-info">
      <h2 id="gameName"></h2>
      <p id="institution"></p>
      <img id="profilePhoto" src="" alt="Foto de perfil" />
      <p id="userCoins">Monedas de usuario: Cargando...</p>
      <p id="globalCoins">Monedas disponibles globalmente: Cargando...</p>
    </div>

    <div class="buttons-container">
      <button id="adventureMode">Modø Aventura</button>
      <button id="tradeMarket">TradeMarket</button>
      <button id="livingRoom">Living Room</button>
    </div>

    <!-- Importar Firebase y módulos de manera dinámica -->
    <script type="module">
      // Importar Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import {
        getFirestore,
        doc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

      // Configuración de Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyC05s84tQfQbiJua0G0LHnQsZP76HqxMk4",
        authDomain: "undertango.firebaseapp.com",
        projectId: "undertango",
        storageBucket: "undertango.appspot.com",
        messagingSenderId: "21199358960",
        appId: "1:21199358960:web:6b751db7c333403057ab35",
      };

      // Inicializar Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      // Obtener la información del localStorage
      const gameName = localStorage.getItem("gameName");
      const institution = localStorage.getItem("institution");
      const photoURL = localStorage.getItem("photoURL");

      // Mostrar la información en la página
      document.getElementById("gameName").textContent = gameName || "Capo1";
      document.getElementById("institution").textContent =
        institution || "Capo2";
      document.getElementById("profilePhoto").src =
        photoURL || "ruta_default.jpg";

      // Función para obtener monedas del usuario y globales
      function obtenerDatosUsuarioYGlobales() {
        // Verificar si el usuario está autenticado
        onAuthStateChanged(auth, (user) => {
          if (user) {
            const userId = user.uid;

            // Obtener los datos del usuario (monedas personales)
            const userRef = doc(db, "usuarios", userId);
            getDoc(userRef)
              .then((doc) => {
                if (doc.exists()) {
                  const datosUsuario = doc.data();
                  document.getElementById(
                    "userCoins"
                  ).textContent = `Monedas de usuario: ${datosUsuario.undertangoCoins}`;
                } else {
                  console.error("No se encontró el documento del usuario.");
                }
              })
              .catch((error) => {
                console.error(
                  "Error al obtener los datos del usuario: ",
                  error
                );
              });

            // Obtener los datos globales (monedas disponibles globalmente)
            const globalesRef = doc(db, "globales", "contadores");
            getDoc(globalesRef)
              .then((doc) => {
                if (doc.exists()) {
                  const datosGlobales = doc.data();
                  document.getElementById(
                    "globalCoins"
                  ).textContent = `Monedas disponibles globalmente: ${datosGlobales.totalCoinsDisponibles}`;
                } else {
                  console.error("No se encontró el documento global.");
                }
              })
              .catch((error) => {
                console.error("Error al obtener los datos globales: ", error);
              });
          } else {
            console.error("No hay un usuario autenticado.");
          }
        });
      }

      // Llamar a la función para obtener datos de usuario y globales
      obtenerDatosUsuarioYGlobales();
    </script>
  </body>
</html>
