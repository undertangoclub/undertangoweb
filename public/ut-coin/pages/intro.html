<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introducción - UnderTango</title>
    <style>
      :root {
        --background-color: #4d0a0a;
        --text-color: #000000;
        --accent-color: #4285f4;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--background-color);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background-color: #c0bfbf;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        max-width: 600px;
      }

      #introText {
        font-size: 22px;
        line-height: 1.6;
        margin-bottom: 20px;
        color: var(--text-color);
        font-weight: bold;
      }

      .action-btn {
        background-color: var(--accent-color);
        color: #ffffff;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        margin: 10px;
        font-weight: bold;
      }

      .action-btn:hover {
        background-color: #357ae8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p id="introText">
        Este juego funciona con UnderTango Tokens! Descúbrelas y sé el primero
        en el ranking!
      </p>

      <!-- Botones visibles desde el inicio -->
      <button class="action-btn" id="firstTimeBtn">Es mi primera vez</button>
      <button class="action-btn" id="loginBtn">Ya soy usuario</button>
    </div>

    <script>
      const firstTimeBtn = document.getElementById("firstTimeBtn");
      const loginBtn = document.getElementById("loginBtn");

      firstTimeBtn.addEventListener("click", function () {
        window.location.href = "registro.html";
      });

      loginBtn.addEventListener("click", function () {
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
