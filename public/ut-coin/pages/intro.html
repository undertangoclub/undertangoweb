<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introducción - UnderTango</title>
    <style>
      :root {
        --background-color: #4d0a0a;
        --text-color: #000000;
        --accent-color: #4285f4;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--background-color);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        max-width: 600px;
      }
      #introText {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 20px;
        cursor: pointer;
        color: var(--text-color);
        font-weight: bold;
      }
      #registerBtn {
        background-color: var(--accent-color);
        color: #ffffff;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        display: none;
        font-weight: bold;
      }
      #registerBtn:hover {
        background-color: #357ae8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p id="introText">
        Este juego funciona con UnderTango Tokens! Descubrelas y sé el primero
        en el ranking!
      </p>
      <button id="registerBtn" style="display: none">Registrarse</button>
    </div>

    <script>
      const introText = document.getElementById("introText");
      const registerBtn = document.getElementById("registerBtn");

      introText.addEventListener("click", function () {
        this.textContent =
          "Está a un paso! Complete el proceso de inscripción Ø";
        registerBtn.style.display = "inline-block";
      });

      registerBtn.addEventListener("click", function () {
        if (confirm("Iniciando proceso de registro")) {
          window.location.href = "registro.html";
        }
      });
    </script>
  </body>
</html>
