<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido a UnderTango</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h2 {
        color: #333;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Bienvenido a UnderTango</h2>
      <p id="welcomeMessage"></p>
    </div>

    <script type="module">
      // Importar Firebase y Auth (si no lo tienes en la página anterior)
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

      // Configuración de Firebase (si no lo tienes en la página anterior)
      const firebaseConfig = {
        // ... (tu configuración de Firebase)
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const welcomeMessage = document.getElementById("welcomeMessage");

      onAuthStateChanged(auth, (user) => {
        if (user) {
          // Usuario autenticado, mostrar mensaje de bienvenida
          welcomeMessage.textContent = `¡Bienvenido, ${user.displayName}!`;
        } else {
          // Si no hay un usuario autenticado, redirigir al login
          alert("Error: No se pudo obtener información del usuario.");
          window.location.replace("/ut-coin/pages/registro.html"); // Redirigir al registro si no hay autenticación
        }
      });
    </script>
  </body>
</html>
