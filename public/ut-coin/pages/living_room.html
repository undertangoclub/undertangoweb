<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Living Room</title>
    <style>
      /* Estilos básicos */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
      }
      h2 {
        text-align: center;
      }
      #chatMessages {
        border: 1px solid #ccc;
        padding: 10px;
        height: 400px;
        overflow-y: scroll;
        margin-bottom: 20px;
      }
      .message {
        margin-bottom: 10px;
      }
      .message strong {
        color: #333;
      }
      form {
        display: flex;
      }
      input[type="text"] {
        flex: 1;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Living Room</h2>
      <div id="chatMessages"></div>
      <form id="messageForm">
        <input
          type="text"
          id="messageInput"
          placeholder="Escribe un mensaje..."
          required
        />
        <button type="submit">Enviar</button>
      </form>
    </div>

    <!-- Scripts de Firebase -->
    <script type="module">
      // Importar Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
      import {
        getFirestore,
        collection,
        addDoc,
        query,
        orderBy,
        onSnapshot,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      // Configuración de Firebase (usa tu propia configuración)
      const firebaseConfig = {
        apiKey: "AIzaSyC05s84tQfQbiJua0G0LHnQsZP76HqxMk4",
        authDomain: "undertango.firebaseapp.com",
        projectId: "undertango",
        storageBucket: "undertango.appspot.com",
        messagingSenderId: "21199358960",
        appId: "1:21199358960:web:6b751db7c333403057ab35",
      };

      // Inicializar Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      let currentUser;

      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentUser = user;
          cargarMensajes();
        } else {
          alert("Debes iniciar sesión para acceder a esta página.");
          window.location.href = "/ut-coin/pages/registro.html";
        }
      });

      // Enviar mensaje
      const messageForm = document.getElementById("messageForm");
      messageForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const messageInput = document.getElementById("messageInput");
        const messageText = messageInput.value;

        try {
          await addDoc(collection(db, "chatMessages"), {
            userId: currentUser.uid,
            userName: currentUser.displayName || currentUser.email,
            message: messageText,
            timestamp: serverTimestamp(),
          });
          messageInput.value = "";
        } catch (error) {
          console.error("Error al enviar el mensaje:", error);
        }
      });

      // Cargar mensajes
      function cargarMensajes() {
        const chatMessagesDiv = document.getElementById("chatMessages");
        const q = query(
          collection(db, "chatMessages"),
          orderBy("timestamp", "asc")
        );

        onSnapshot(q, (querySnapshot) => {
          chatMessagesDiv.innerHTML = "";
          querySnapshot.forEach((doc) => {
            const messageData = doc.data();
            const messageDiv = document.createElement("div");
            messageDiv.className = "message";
            messageDiv.innerHTML = `<strong>${messageData.userName}:</strong> ${messageData.message}`;
            chatMessagesDiv.appendChild(messageDiv);
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
          });
        });
      }
    </script>
  </body>
</html>
