<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro e Inicio de Sesión - UnderTangø9</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      h2 {
        color: #333;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
      }
      button:hover {
        background-color: #357ae8;
      }
      hr {
        border: 0;
        height: 1px;
        background-color: #ddd;
        margin: 30px 0;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sección de Registro -->
      <h2>¿Eres nuevo? ¡Regístrate!</h2>
      <form id="registrationForm">
        <input
          type="email"
          id="email"
          placeholder="Correo electrónico"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Contraseña"
          required
        />
        <button type="submit">Registrarse</button>
      </form>

      <!-- Línea divisora -->
      <hr />

      <!-- Sección de Inicio de Sesión -->
      <h2>Ya eres usuario, ¡ingresa! ØØ :D</h2>
      <form id="loginForm">
        <input
          type="email"
          id="loginEmail"
          placeholder="Correo electrónico"
          required
        />
        <input
          type="password"
          id="loginPassword"
          placeholder="Contraseña"
          required
        />
        <button type="submit">Iniciar Sesión</button>
      </form>

      <p class="error" id="errorMessage"></p>
    </div>

    <script type="module">
      // Importar Firebase y Auth
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        setPersistence,
        browserLocalPersistence,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc,
        setDoc,
        runTransaction,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      // Configuración de Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyC05s84tQfQbiJua0G0LHnQsZP76HqxMk4",
        authDomain: "undertango.firebaseapp.com",
        projectId: "undertango",
        storageBucket: "undertango.appspot.com",
        messagingSenderId: "21199358960",
        appId: "1:21199358960:web:6b751db7c333403057ab35",
      };

      // Inicializar Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Establecer persistencia local
      setPersistence(auth, browserLocalPersistence)
        .then(() => {
          console.log("Persistencia de sesión establecida en local.");
        })
        .catch((error) => {
          console.error("Error al establecer persistencia:", error);
        });

      const registrationForm = document.getElementById("registrationForm");
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");

      // Manejar el registro de usuario
      registrationForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await createUserWithEmailAndPassword(
            auth,
            email,
            password
          );
          const user = userCredential.user;

          // Iniciar una transacción para actualizar los contadores globales
          const globalesRef = doc(db, "globales", "contadores");

          await runTransaction(db, async (transaction) => {
            const globalesDoc = await transaction.get(globalesRef);
            if (!globalesDoc.exists()) {
              throw "El documento de contadores globales no existe.";
            }

            let totalUsuariosRegistrados =
              globalesDoc.data().totalUsuariosRegistrados;
            let totalCoinsDisponibles =
              globalesDoc.data().totalCoinsDisponibles;

            // Incrementar el contador de usuarios
            totalUsuariosRegistrados += 1;

            // Aquí le damos 10 monedas por defecto a todos los usuarios
            const recompensa = 10;

            // Calcular la recompensa para los primeros 10 usuarios
            let recompensa =
              totalUsuariosRegistrados <= 10
                ? 11 - totalUsuariosRegistrados
                : 0;

            // Verificar que hay suficientes monedas disponibles
            if (totalCoinsDisponibles < recompensa) {
              throw "No hay suficientes monedas disponibles para otorgar la recompensa.";
            }

            // Actualizar los contadores globales
            transaction.update(globalesRef, {
              totalUsuariosRegistrados: totalUsuariosRegistrados,
              totalCoinsDisponibles: totalCoinsDisponibles - recompensa,
            });

            // Crear el perfil del usuario en Firestore con el número de registro y recompensa
            const userDocRef = doc(db, "usuarios", user.uid);
            transaction.set(userDocRef, {
              email: user.email,
              numeroRegistro: totalUsuariosRegistrados,
              undertangoCoins: recompensa, // Aquí se asignan las monedas correctamente
              gameName: null,
              institution: null,
              photoURL: null,
            });
          });

          alert("Registro exitoso. Redirigiendo a formulario.");
          window.location.replace("/ut-coin/pages/formulario.html");
        } catch (error) {
          errorMessage.textContent = "Error en el registro: " + error;
        }
      });

      // Manejar el inicio de sesión de usuario
      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const loginEmail = document.getElementById("loginEmail").value;
        const loginPassword = document.getElementById("loginPassword").value;

        try {
          const userCredential = await signInWithEmailAndPassword(
            auth,
            loginEmail,
            loginPassword
          );
          const user = userCredential.user;

          // Verificar si el usuario ya tiene los datos necesarios en Firestore
          const userDocRef = doc(db, "usuarios", user.uid);
          const userDoc = await getDoc(userDocRef);

          if (userDoc.exists()) {
            const userData = userDoc.data();

            // Verificar si tiene los campos necesarios: gameName, institution, photoURL
            if (
              userData.gameName &&
              userData.institution &&
              userData.photoURL
            ) {
              // Redirigir a juego.html si ya tiene los datos completos
              localStorage.setItem("gameName", userData.gameName);
              localStorage.setItem("institution", userData.institution);
              localStorage.setItem("photoURL", userData.photoURL);
              window.location.replace("/ut-coin/pages/juego.html");
            } else {
              // Redirigir a formulario.html si faltan datos
              window.location.replace("/ut-coin/pages/formulario.html");
            }
          } else {
            // Si no existe el documento, redirigir a formulario.html
            window.location.replace("/ut-coin/pages/formulario.html");
          }
        } catch (error) {
          errorMessage.textContent =
            "Error al iniciar sesión: " + error.message;
        }
      });
    </script>
  </body>
</html>
