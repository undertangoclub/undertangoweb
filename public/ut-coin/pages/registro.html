<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - UnderTango</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h2 {
        color: #333;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #357ae8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registro de UnderTango</h2>
      <form id="registrationForm">
        <input type="text" id="name" placeholder="Nombre completo" required />
        <input
          type="email"
          id="email"
          placeholder="Correo electr칩nico"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Contrase침a"
          required
        />
        <button type="submit">Registrarse</button>
      </form>
    </div>

    <script type="module">
      // Conectar con Firebase (si es necesario)
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      const firebaseConfig = {
        apiKey: "AIzaSyC05s84tQfQbiJua0G0LHnQsZP76HqxMk4",
        authDomain: "undertango.firebaseapp.com",
        projectId: "undertango",
        storageBucket: "undertango.appspot.com",
        messagingSenderId: "21199358960",
        appId: "1:21199358960:web:6b751db7c333403057ab35",
      };
      const app = initializeApp(firebaseConfig);

      const registrationForm = document.getElementById("registrationForm");
      registrationForm.addEventListener("submit", (event) => {
        event.preventDefault();

        // Obtener los valores del formulario
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Validaciones simples
        if (name === "" || email === "" || password === "") {
          alert("Por favor, complete todos los campos");
          return;
        }

        // Enviar datos a Google Sheets usando Web App Script
        fetch(
          "https://script.google.com/macros/s/AKfycbw0J9G5YVxZK3fhvDl9paU3jlWNRJfqlch3M5AmI/exec", // Tu URL de la Web App
          {
            method: "POST",
            mode: "no-cors",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, email, password }),
          }
        )
          .then((response) => {
            alert("Registro exitoso! Redirigiendo...");
            window.location.replace("/ut-coin/pages/interaccion.html"); // Redirigir a la p치gina de interacci칩n
          })
          .catch((error) => {
            console.error("Error al registrar:", error);
            alert("Error al registrar: " + error.message);
          });
      });
    </script>
  </body>
</html>
