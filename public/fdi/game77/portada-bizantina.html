<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generales Bizantinos: El Juego Criptográfico</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #20232a;
        color: white;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 800px;
        height: 600px;
        border: 2px solid #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        text-align: center;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 0;
      }
      h2 {
        font-size: 1.5em;
        margin-top: 0;
      }
      .characters {
        display: flex;
        justify-content: space-around;
        width: 100%;
      }
      .character {
        width: 100px;
        height: 100px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      .logos {
        display: flex;
        justify-content: space-around;
        width: 100%;
      }
      .logo {
        width: 100px;
        height: 50px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Generales Bizantinos</h1>
        <h2>El Juego Criptográfico</h2>
      </div>
      <div class="characters">
        <div
          class="character"
          style="background-image: url('knight_44.png')"
        ></div>
        <div
          class="character"
          style="background-image: url('knight_4.png')"
        ></div>
        <div class="character" style="background-image: url('node.png')"></div>
      </div>
      <div class="logos">
        <div
          class="logo"
          style="background-image: url('ONG-Bitcoin-Argentina.png')"
        ></div>
        <div class="logo" style="background-image: url('bartes.jpeg')"></div>
        <div class="logo" style="background-image: url('under.png')"></div>
      </div>
    </div>
    <script>
      document.addEventListener("click", () => {
        window.location.href = "verificacion-de-nodos.html";
      });
      document.addEventListener("keydown", () => {
        window.location.href = "verificacion-de-nodos.html";
      });
    </script>
  </body>
</html>
