<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generales Bizantinos: El Juego Criptográfico</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #20232a;
        color: white;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 800px;
        height: 600px;
        border: 2px solid #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        text-align: center;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 0;
      }
      h2 {
        font-size: 1.5em;
        margin-top: 0;
      }
      .characters {
        display: flex;
        justify-content: space-around;
        width: 100%;
      }
      .character {
        width: 100px;
        height: 100px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      .logos {
        display: flex;
        justify-content: space-around;
        width: 100%;
      }
      .logo {
        width: 100px;
        height: 50px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      .start-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .start-button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4a6785;
        color: white;
        border: none;
        border-radius: 5px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .start-button img {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Generales Bizantinos</h1>
        <h2>El Juego Criptográfico</h2>
      </div>
      <div class="characters">
        <div
          class="character"
          style="background-image: url('knight_44.png')"
          role="img"
          aria-label="Caballero 44"
        ></div>
        <div
          class="character"
          style="background-image: url('knight_4.png')"
          role="img"
          aria-label="Caballero 4"
        ></div>
        <div
          class="character"
          style="background-image: url('node.png')"
          role="img"
          aria-label="Nodo"
        ></div>
      </div>
      <div class="logos">
        <div
          class="logo"
          style="background-image: url('ONG-Bitcoin-Argentina.png')"
          role="img"
          aria-label="Logo ONG Bitcoin Argentina"
        ></div>
        <div
          class="logo"
          style="background-image: url('bartes.jpeg')"
          role="img"
          aria-label="Logo Bartes"
        ></div>
        <div
          class="logo"
          style="background-image: url('under.png')"
          role="img"
          aria-label="Logo Under"
        ></div>
      </div>
      <div class="start-buttons">
        <button id="start-with-sound" class="start-button">
          <img
            src="sound-on.png"
            alt="Sonido activado"
            width="24"
            height="24"
          />
          Empezar juego con sonido
        </button>
        <button id="start-without-sound" class="start-button">
          <img
            src="sound-off.png"
            alt="Sonido desactivado"
            width="24"
            height="24"
          />
          Empezar juego sin sonido
        </button>
      </div>
    </div>
    <audio id="background-music" loop>
      <source src="rsapaper.mp3" type="audio/mpeg" />
      Tu navegador no soporta el elemento de audio.
    </audio>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const startWithSoundBtn = document.getElementById("start-with-sound");
        const startWithoutSoundBtn = document.getElementById(
          "start-without-sound"
        );
        const backgroundMusic = document.getElementById("background-music");

        startWithSoundBtn.addEventListener("click", function () {
          localStorage.setItem("audioEnabled", "true");
          backgroundMusic.play();
          startGame();
        });

        startWithoutSoundBtn.addEventListener("click", function () {
          localStorage.setItem("audioEnabled", "false");
          startGame();
        });

        function startGame() {
          window.location.href = "verificacion-de-nodos.html";
        }
      });
    </script>
  </body>
</html>
