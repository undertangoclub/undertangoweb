<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Tareas Avanzado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-beautiful-dnd@13.1.0/dist/react-beautiful-dnd.js"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f4f8;
      }
      #root {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      const { DragDropContext, Droppable, Draggable } =
        window.ReactBeautifulDnd;

      // Definir los iconos manualmente con SVG
      const Trash2 = ({ size = 16 }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
      );

      const Archive = ({ size = 16 }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <polyline points="21 8 21 21 3 21 3 8"></polyline>
          <rect x="1" y="3" width="22" height="5"></rect>
          <line x1="10" y1="12" x2="14" y2="12"></line>
        </svg>
      );

      const RefreshCw = ({ size = 16 }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
      );

      const ChevronDown = ({ size = 16 }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      );

      const ChevronUp = ({ size = 16 }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
      );

      const LinkIcon = ({ size = 16 }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
          <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
        </svg>
      );

      function TaskManager() {
        const [tasks, setTasks] = useState([]);
        const [archivedTasks, setArchivedTasks] = useState([]);
        const [newTaskName, setNewTaskName] = useState("");
        const [showArchived, setShowArchived] = useState(false);
        const [openMenuId, setOpenMenuId] = useState(null);
        const [editingSubTask, setEditingSubTask] = useState(null);
        const [expandedArchivedTasks, setExpandedArchivedTasks] = useState({});

        useEffect(() => {
          const storedTasks = localStorage.getItem("tasks");
          const storedArchivedTasks = localStorage.getItem("archivedTasks");
          if (storedTasks) setTasks(JSON.parse(storedTasks));
          if (storedArchivedTasks)
            setArchivedTasks(JSON.parse(storedArchivedTasks));
        }, []);

        useEffect(() => {
          localStorage.setItem("tasks", JSON.stringify(tasks));
          localStorage.setItem("archivedTasks", JSON.stringify(archivedTasks));
        }, [tasks, archivedTasks]);

        const addTask = () => {
          if (newTaskName.trim()) {
            const newTask = {
              id: Date.now().toString(),
              name: newTaskName,
              subTasks: [],
              archivedSubTasks: [],
              checked: false,
            };
            setTasks([...tasks, newTask]);
            setNewTaskName("");
          }
        };

        const handleNewTaskKeyPress = (e) => {
          if (e.key === "Enter") {
            addTask();
          }
        };

        const archiveTask = (id) => {
          const taskToArchive = tasks.find((task) => task.id === id);
          if (taskToArchive) {
            setArchivedTasks([
              ...archivedTasks,
              {
                ...taskToArchive,
                archivedSubTasks: taskToArchive.archivedSubTasks || [],
              },
            ]);
            setTasks(tasks.filter((task) => task.id !== id));
            setOpenMenuId(null);
          }
        };

        const restoreTask = (id) => {
          const taskToRestore = archivedTasks.find((task) => task.id === id);
          if (taskToRestore) {
            setTasks([
              ...tasks,
              {
                ...taskToRestore,
                archivedSubTasks: taskToRestore.archivedSubTasks || [],
              },
            ]);
            setArchivedTasks(archivedTasks.filter((task) => task.id !== id));
          }
        };

        const deleteArchivedTask = (id) => {
          setArchivedTasks(archivedTasks.filter((task) => task.id !== id));
        };

        const addSubTask = (taskId, subTaskName) => {
          if (subTaskName.trim()) {
            setTasks(
              tasks.map((task) =>
                task.id === taskId
                  ? {
                      ...task,
                      subTasks: [
                        ...(task.subTasks || []),
                        {
                          id: Date.now().toString(),
                          name: subTaskName.trim(),
                          completed: false,
                        },
                      ],
                    }
                  : task
              )
            );
          }
        };

        const editSubTask = (taskId, subTaskId, newName) => {
          setTasks(
            tasks.map((task) =>
              task.id === taskId
                ? {
                    ...task,
                    subTasks: (task.subTasks || []).map((subTask) =>
                      subTask.id === subTaskId
                        ? { ...subTask, name: newName.trim() }
                        : subTask
                    ),
                  }
                : task
            )
          );
        };

        const toggleSubTask = (taskId, subTaskId) => {
          setTasks(
            tasks.map((task) =>
              task.id === taskId
                ? {
                    ...task,
                    subTasks: (task.subTasks || []).map((subTask) =>
                      subTask.id === subTaskId
                        ? { ...subTask, completed: !subTask.completed }
                        : subTask
                    ),
                  }
                : task
            )
          );
        };

        const archiveSubTask = (taskId, subTaskId) => {
          setTasks(
            tasks.map((task) =>
              task.id === taskId
                ? {
                    ...task,
                    subTasks: (task.subTasks || []).filter(
                      (subTask) => subTask.id !== subTaskId
                    ),
                    archivedSubTasks: [
                      ...(task.archivedSubTasks || []),
                      (task.subTasks || []).find(
                        (subTask) => subTask.id === subTaskId
                      ),
                    ].filter(Boolean),
                  }
                : task
            )
          );
        };

        const restoreSubTask = (taskId, subTaskId) => {
          setTasks(
            tasks.map((task) =>
              task.id === taskId
                ? {
                    ...task,
                    archivedSubTasks: (task.archivedSubTasks || []).filter(
                      (subTask) => subTask.id !== subTaskId
                    ),
                    subTasks: [
                      ...(task.subTasks || []),
                      (task.archivedSubTasks || []).find(
                        (subTask) => subTask.id === subTaskId
                      ),
                    ].filter(Boolean),
                  }
                : task
            )
          );
        };

        const deleteArchivedSubTask = (taskId, subTaskId) => {
          setTasks(
            tasks.map((task) =>
              task.id === taskId
                ? {
                    ...task,
                    archivedSubTasks: (task.archivedSubTasks || []).filter(
                      (subTask) => subTask.id !== subTaskId
                    ),
                  }
                : task
            )
          );
        };

        const toggleMenu = (id) => {
          setOpenMenuId(openMenuId === id ? null : id);
        };

        const toggleExpandArchivedTask = (taskId) => {
          setExpandedArchivedTasks((prev) => ({
            ...prev,
            [taskId]: !prev[taskId],
          }));
        };

        const toggleTaskCheck = (taskId) => {
          setTasks(
            tasks.map((task) =>
              task.id === taskId ? { ...task, checked: !task.checked } : task
            )
          );
        };

        const onDragEnd = (result) => {
          const { source, destination, type } = result;

          if (!destination) {
            return;
          }

          if (type === "task") {
            const newTasks = Array.from(tasks);
            const [reorderedItem] = newTasks.splice(source.index, 1);
            newTasks.splice(destination.index, 0, reorderedItem);
            setTasks(newTasks);
          } else if (type === "subTask") {
            const taskId = source.droppableId;
            const task = tasks.find((t) => t.id === taskId);
            if (task) {
              const newSubTasks = Array.from(task.subTasks);
              const [reorderedItem] = newSubTasks.splice(source.index, 1);
              newSubTasks.splice(destination.index, 0, reorderedItem);
              setTasks(
                tasks.map((t) =>
                  t.id === taskId ? { ...t, subTasks: newSubTasks } : t
                )
              );
            }
          }
        };

        const SubTaskItem = ({ taskId, subTask }) => {
          const [isEditing, setIsEditing] = useState(false);
          const [editedName, setEditedName] = useState(subTask.name);
          const inputRef = useRef(null);

          useEffect(() => {
            if (isEditing) {
              inputRef.current.focus();
            }
          }, [isEditing]);

          const handleEdit = () => {
            setIsEditing(true);
          };

          const handleSave = () => {
            editSubTask(taskId, subTask.id, editedName);
            setIsEditing(false);
          };

          const handleKeyDown = (e) => {
            if (e.key === "Enter") {
              handleSave();
            }
          };

          const isUrl = (str) => {
            const urlPattern = new RegExp(
              "^(https?:\\/\\/)?" + // protocol
                "((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|" + // domain name
                "((\\d{1,3}\\.){3}\\d{1,3}))" + // OR ip (v4) address
                "(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*" + // port and path
                "(\\?[;&a-z\\d%_.~+=-]*)?" + // query string
                "(\\#[-a-z\\d_]*)?$",
              "i" // fragment locator
            );
            return !!urlPattern.test(str);
          };

          const openLink = (e) => {
            e.stopPropagation();
            if (isUrl(subTask.name)) {
              const url = subTask.name.startsWith("http")
                ? subTask.name
                : `https://${subTask.name}`;
              window.open(url, "_blank", "noopener,noreferrer");
            }
          };

          return (
            <div className="flex items-center mb-1">
              <input
                type="checkbox"
                checked={subTask.completed}
                onChange={() => toggleSubTask(taskId, subTask.id)}
                className="mr-2"
              />
              {isEditing ? (
                <input
                  ref={inputRef}
                  type="text"
                  value={editedName}
                  onChange={(e) => setEditedName(e.target.value)}
                  onBlur={handleSave}
                  onKeyDown={handleKeyDown}
                  className="border p-1 flex-grow"
                />
              ) : (
                <span onClick={handleEdit} className="cursor-pointer flex-grow">
                  {subTask.name}
                </span>
              )}
              {isUrl(subTask.name) && (
                <button
                  onClick={openLink}
                  className="ml-2 text-blue-500 hover:text-blue-700"
                  aria-label="Abrir enlace"
                >
                  <LinkIcon size={16} />
                </button>
              )}
              {subTask.completed && (
                <button
                  onClick={() => archiveSubTask(taskId, subTask.id)}
                  className="ml-2 text-yellow-500 hover:text-yellow-700"
                  aria-label="Archivar sub-tarea"
                >
                  <Archive size={16} />
                </button>
              )}
            </div>
          );
        };

        return (
          <div className="container mx-auto p-4">
            <h1 className="text-2xl font-bold mb-4">
              Gestor de Tareas Avanzado
            </h1>
            <div className="flex mb-4">
              <input
                type="text"
                value={newTaskName}
                onChange={(e) => setNewTaskName(e.target.value)}
                onKeyPress={handleNewTaskKeyPress}
                placeholder="Nueva tarea"
                className="border p-2 mr-2 flex-grow"
              />
              <button
                onClick={addTask}
                className="bg-blue-500 text-white px-4 py-2 rounded"
              >
                Agregar Tarea
              </button>
            </div>

            <DragDropContext onDragEnd={onDragEnd}>
              <Droppable droppableId="tasks" type="task">
                {(provided) => (
                  <div
                    {...provided.droppableProps}
                    ref={provided.innerRef}
                    className="space-y-4"
                  >
                    {tasks.map((task, index) => (
                      <Draggable
                        key={task.id}
                        draggableId={task.id}
                        index={index}
                      >
                        {(provided) => (
                          <div
                            ref={provided.innerRef}
                            {...provided.draggableProps}
                            className="border p-4 rounded"
                          >
                            <div className="flex justify-between items-center mb-2">
                              <div className="flex items-center">
                                <div
                                  {...provided.dragHandleProps}
                                  className="mr-2 cursor-move"
                                >
                                  ☰
                                </div>
                                <button
                                  onClick={() => toggleTaskCheck(task.id)}
                                  className={`w-8 h-8 flex items-center justify-center rounded-full mr-2 ${
                                    task.checked
                                      ? "bg-blue-500 text-white"
                                      : "bg-gray-200 text-gray-600"
                                  }`}
                                >
                                  Ø
                                </button>
                                <h2 className="text-xl font-semibold">
                                  {task.name}
                                </h2>
                              </div>
                              <div className="relative">
                                <button
                                  onClick={() => toggleMenu(task.id)}
                                  className="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center focus:outline-none hover:bg-gray-300"
                                  aria-label="Opciones de tarea"
                                >
                                  ⋮
                                </button>
                                {openMenuId === task.id && (
                                  <div className="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10">
                                    <button
                                      onClick={() => archiveTask(task.id)}
                                      className="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                    >
                                      Archivar
                                    </button>
                                  </div>
                                )}
                              </div>
                            </div>
                            <div className="mb-2">
                              <h3 className="font-medium">Sub-tareas:</h3>
                              <Droppable droppableId={task.id} type="subTask">
                                {(provided) => (
                                  <div
                                    {...provided.droppableProps}
                                    ref={provided.innerRef}
                                  >
                                    {(task.subTasks || []).map(
                                      (subTask, subIndex) => (
                                        <Draggable
                                          key={subTask.id}
                                          draggableId={subTask.id}
                                          index={subIndex}
                                        >
                                          {(provided) => (
                                            <div
                                              ref={provided.innerRef}
                                              {...provided.draggableProps}
                                              {...provided.dragHandleProps}
                                            >
                                              <SubTaskItem
                                                taskId={task.id}
                                                subTask={subTask}
                                              />
                                            </div>
                                          )}
                                        </Draggable>
                                      )
                                    )}
                                    {provided.placeholder}
                                  </div>
                                )}
                              </Droppable>
                            </div>
                            <div className="flex mb-2">
                              <input
                                type="text"
                                placeholder="Nueva sub-tarea"
                                onKeyPress={(e) => {
                                  if (e.key === "Enter") {
                                    addSubTask(task.id, e.target.value);
                                    e.target.value = "";
                                  }
                                }}
                                className="border p-2 mr-2 flex-grow"
                              />
                            </div>
                            {(task.archivedSubTasks || []).length > 0 && (
                              <div className="mb-2">
                                <button
                                  onClick={() =>
                                    toggleExpandArchivedTask(task.id)
                                  }
                                  className="flex items-center text-sm text-gray-600 hover:text-gray-800"
                                >
                                  {expandedArchivedTasks[task.id] ? (
                                    <ChevronUp size={16} className="mr-1" />
                                  ) : (
                                    <ChevronDown size={16} className="mr-1" />
                                  )}
                                  Sub-tareas archivadas (
                                  {(task.archivedSubTasks || []).length})
                                </button>
                                {expandedArchivedTasks[task.id] && (
                                  <div className="mt-2 pl-4 border-l-2 border-gray-200">
                                    {(task.archivedSubTasks || []).map(
                                      (subTask) => (
                                        <div
                                          key={subTask.id}
                                          className="flex items-center mb-1"
                                        >
                                          <span className="text-gray-500">
                                            {subTask.name}
                                          </span>
                                          <button
                                            onClick={() =>
                                              restoreSubTask(
                                                task.id,
                                                subTask.id
                                              )
                                            }
                                            className="ml-2 text-green-500 hover:text-green-700"
                                            aria-label="Restaurar sub-tarea"
                                          >
                                            <RefreshCw size={16} />
                                          </button>
                                          <button
                                            onClick={() =>
                                              deleteArchivedSubTask(
                                                task.id,
                                                subTask.id
                                              )
                                            }
                                            className="ml-2 text-red-500 hover:text-red-700"
                                            aria-label="Eliminar sub-tarea permanentemente"
                                          >
                                            <Trash2 size={16} />
                                          </button>
                                        </div>
                                      )
                                    )}
                                  </div>
                                )}
                              </div>
                            )}
                          </div>
                        )}
                      </Draggable>
                    ))}
                    {provided.placeholder}
                  </div>
                )}
              </Droppable>
            </DragDropContext>

            <div className="mt-8">
              <button
                onClick={() => setShowArchived(!showArchived)}
                className="bg-gray-500 text-white px-4 py-2 rounded mb-4"
              >
                {showArchived
                  ? "Ocultar Tareas Archivadas"
                  : "Mostrar Tareas Archivadas"}
              </button>
              {showArchived && (
                <div className="space-y-4">
                  <h2 className="text-xl font-bold">Tareas Archivadas</h2>
                  {archivedTasks.map((task) => (
                    <div
                      key={task.id}
                      className="border p-4 rounded bg-gray-100"
                    >
                      <h3 className="text-lg font-semibold mb-2">
                        {task.name}
                      </h3>
                      <div className="flex">
                        <button
                          onClick={() => restoreTask(task.id)}
                          className="bg-green-500 text-white px-4 py-2 rounded mr-2"
                        >
                          Restaurar
                        </button>
                        <button
                          onClick={() => deleteArchivedTask(task.id)}
                          className="bg-red-500 text-white px-4 py-2 rounded"
                        >
                          Eliminar Permanentemente
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          </div>
        );
      }

      ReactDOM.render(
        <React.StrictMode>
          <TaskManager />
        </React.StrictMode>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
