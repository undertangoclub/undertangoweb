<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="canonical" href="https://undertangoclub.com" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undertango Club</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="welcome-text">Bienvenido a UnderTango</div>
      <div class="sub-text">Tu camino en el mundo del tango</div>
      <div class="center">
        <img src="./img/underlogoredondo.png" alt="Undertango Club Logo" />
        <div class="circle" data-name="Shows">
          <img src="./img/logo1.gif" alt="Shows" />
        </div>
        <div class="circle" data-name="Clases">
          <img src="./img/logo2.gif" alt="Clases" />
        </div>
        <div class="circle" data-name="Moda">
          <img src="./img/logo3.gif" alt="Moda" />
        </div>
        <div class="circle" data-name="Apps">
          <img src="./img/logo4.png" alt="Apps" />
        </div>
        <div class="circle" data-name="Taller">
          <img src="./img/logo5.jpg" alt="Taller" />
        </div>
        <div class="circle" data-name="Fondo de Inversión">
          <img src="./img/logo6.png" alt="Fondo de Inversión" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
