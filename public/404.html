<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página en Construcción</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #491313;
        color: #d3d3d3;
      }
      .container {
        text-align: center;
      }
      h1 {
        color: #d35400;
        font-size: 3rem;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      .explore-links {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .explore-links a {
        background-color: #5bdb34;
        color: rgb(0, 0, 0);
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .explore-links a:hover {
        background-color: #2980b9;
      }
      .construction-icon {
        font-size: 6rem;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="construction-icon">Ø</div>
      <h1>Estamos trabajando en ello</h1>
      <p>Gracias por tu paciencia. Esta sección estará disponible pronto.</p>
      <p>
        Mientras tanto, te invitamos a explorar otros lugares interesantes de
        nuestra web:
      </p>
      <div class="explore-links">
        <a href="pages/shows.html">Próximos Shows</a>
        <a href="pages/clases.html">Clases y Cursos</a>
        <a href="pages/moda.html">Tienda de Moda</a>
      </div>
    </div>

    <!-- Script para interacción con los enlaces -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const links = document.querySelectorAll(".explore-links a");

        links.forEach((link) => {
          link.addEventListener("mouseover", () => {
            link.style.backgroundColor = "#2980b9";
          });

          link.addEventListener("mouseout", () => {
            link.style.backgroundColor = "#3498db";
          });
        });
      });
    </script>
  </body>
</html>
