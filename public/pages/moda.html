<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnderTango Fashion Week</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poiret+One&display=swap");

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        background-color: #1a1a1a;
        color: white;
        font-family: "Poiret One", cursive;
      }

      header,
      footer {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 1em;
        text-align: center;
      }

      h1,
      h2 {
        text-shadow: 3px 3px 12px rgba(0, 0, 0, 1);
        margin: 0;
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2em;
        gap: 2em;
      }

      .pdf-link {
        display: block;
        text-align: center;
        text-decoration: none;
        color: white;
        transition: transform 0.3s ease;
      }

      .pdf-link:hover {
        transform: scale(1.05);
      }

      .pdf-link img {
        width: 200px;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      }

      .pdf-link h3 {
        margin-top: 10px;
        font-size: 1.2em;
      }

      footer {
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>UnderTango Fashion Week</h1>
    </header>

    <main>
      <a href="primavera-verano-2024.pdf" class="pdf-link" target="_blank">
        <img src="primavera-verano-thumbnail.jpg" alt="Primavera Verano 2024" />
        <h3>Primavera-Verano 2024</h3>
      </a>

      <a href="otonio-invierno-2025.pdf" class="pdf-link" target="_blank">
        <img src="otonio-invierno-thumbnail.jpg" alt="Otoño Invierno 2025" />
        <h3>Otoño-Invierno 2025</h3>
      </a>
    </main>

    <footer>
      <p>&copy; 2024 UnderTango Club. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
