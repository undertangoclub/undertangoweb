<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnderTango - Redes Sociales</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poiret+One&display=swap");

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        background-color: #1a1a1a;
        color: white;
        font-family: "Poiret One", cursive;
      }

      header,
      footer {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 1em;
        text-align: center;
      }

      h1,
      h2 {
        text-shadow: 3px 3px 12px rgba(0, 0, 0, 1);
        margin: 0;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2em;
        gap: 2em;
      }

      .social-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1.5em;
        max-width: 800px;
        width: 100%;
      }

      .social-item {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 1.5em;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      }

      .social-item img {
        width: 50px;
        height: 50px;
        object-fit: contain;
        margin-bottom: 1em;
      }

      footer {
        font-size: 0.8em;
      }

      a {
        color: white;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>UnderTango - Nuestras Redes Sociales</h1>
    </header>

    <main>
      <h2>SÃ­guenos en</h2>
      <div class="social-grid">
        <!-- Instagram -->
        <div class="social-item">
          <a href="https://www.instagram.com/undertangoclub/" target="_blank">
            <img src="instagram.png" alt="Instagram" />
            <h3>Instagram</h3>
          </a>
        </div>

        <!-- Facebook -->
        <div class="social-item">
          <a href="https://www.facebook.com/undertangoclub" target="_blank">
            <img src="facebook.png" alt="Facebook" />
            <h3>Facebook</h3>
          </a>
        </div>

        <!-- LinkedIn -->
        <div class="social-item">
          <a href="https://linkedin.com/in/undertangoclub" target="_blank">
            <img src="linkedin.png" alt="LinkedIn" />
            <h3>LinkedIn</h3>
          </a>
        </div>

        <!-- YouTube -->
        <div class="social-item">
          <a href="https://www.youtube.com/@undertangoclub" target="_blank">
            <img src="youtube.png" alt="YouTube" />
            <h3>YouTube</h3>
          </a>
        </div>

        <!-- Spotify -->
        <div class="social-item">
          <a
            href="https://open.spotify.com/intl-es/artist/6pZs3FGuJ5i1AtVrq30VuN?si=D2eBhXjaRYa5Y2ds662r3Q"
            target="_blank"
          >
            <img src="spotify.png" alt="Spotify" />
            <h3>Spotify</h3>
          </a>
        </div>

        <!-- TikTok -->
        <div class="social-item">
          <a href="https://www.tiktok.com/@undertangoclub" target="_blank">
            <img src="tiktok.png" alt="TikTok" />
            <h3>TikTok</h3>
          </a>
        </div>

        <!-- MyDesoSpace -->
        <div class="social-item">
          <a href="https://mydesospace.com/u/undertangoclub" target="_blank">
            <img src="deso.png" alt="MyDesoSpace" />
            <h3>MyDesoSpace</h3>
          </a>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 UnderTango Club. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
