<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución de Ingresos de UnderTango</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 95%;
            max-width: 1000px;
            margin: 10px auto;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 118px;
        }
        h1 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        #chart-container {
            position: relative;
            height: 0;
            width: 100%;
            padding-bottom: 100%;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
                margin: 0;
            }
            h1 {
                font-size: 1.2em;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <div class="container">
        <h1>Distribución de Ingresos de UnderTango</h1>
        <div id="chart-container">
            <canvas id="incomeChart"></canvas>
        </div>
    </div>
    <script>
        const ctx = document.getElementById('incomeChart').getContext('2d');
        const incomeChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [
                    '40% Caché\nde artistas', 
                    '20% Gastos\noperativos', 
                    '20% Gastos\nde producción', 
                    '15% Caja\nUnderTango', 
                    '10% FDI'
                ],
                datasets: [{
                    data: [40, 20, 20, 15, 10],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: {
                    padding: 20
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    datalabels: {
                        color: '#000',
                        formatter: (value, ctx) => {
                            return ctx.chart.data.labels[ctx.dataIndex].split('\n');
                        },
                        font: function(context) {
                            var width = context.chart.width;
                            var size = Math.round(width / 60);
                            return {
                                weight: 'bold',
                                size: Math.min(Math.max(size, 8), 12)
                            };
                        },
                        textAlign: 'center',
                        display: true,
                        anchor: 'center',
                        align: 'center',
                        offset: 0,
                        rotation: function(ctx) {
                            const angle = ctx.chart.getDatasetMeta(0).data[ctx.dataIndex].startAngle + (ctx.chart.getDatasetMeta(0).data[ctx.dataIndex].endAngle - ctx.chart.getDatasetMeta(0).data[ctx.dataIndex].startAngle) / 2;
                            return angle > Math.PI / 2 && angle < Math.PI * 1.5 ? angle - Math.PI : angle;
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });

        // Ajustar tamaño de fuente en resize
        window.addEventListener('resize', function() {
            incomeChart.options.plugins.datalabels.font = function(context) {
                var width = context.chart.width;
                var size = Math.round(width / 60);
                return {
                    weight: 'bold',
                    size: Math.min(Math.max(size, 8), 12)
                };
            };
            incomeChart.update();
        });
    </script>
</body>
</html>
